            const container = document.getElementById('questionsContainer');

                container.innerHTML = '<div class="no-results">No questions found matching your search.</div>';
                return;
            }

            container.innerHTML = filteredQuestions.map(q => `
                <div class="question-card" data-question="${q.number}">
                    <div class="question-header">
                        <div>
                            <span class="question-number">Question ${q.number}</span>
                            <span class="tier-badge tier-${q.tier}">Tier ${q.tier}</span>

                        <span class="marks-badge">${q.marks} marks</span>

                        ${q.sections.map(section => `

                            ${section.content ? `<p>${section.content}</p>` : ''}
                            ${section.features ? `
                                <div class="feature-list">

            cards.forEach(card => {

                    const answer = this.querySelector('.answer-content');
                    const icon = this.querySelector('.toggle-icon');
                    
                    answer.classList.toggle('active');
                    icon.classList.toggle('active');
                });
            });

            let filtered = questions;
            
            // Apply tier filter
            if (currentTier !== 'all') {
                filtered = filtered.filter(q => q.tier === parseInt(currentTier));
            }
            
            // Apply search filter
            filtered = filtered.filter(q => 
                q.title.toLowerCase().includes(searchTerm) ||
                q.number.toString().includes(searchTerm) ||
                q.sections.some(s => 
                    s.title.toLowerCase().includes(searchTerm) ||
                    (s.content && s.content.toLowerCase().includes(searchTerm)) ||
                    (s.features && s.features.some(f => f.toLowerCase().includes(searchTerm)))
                )
            );
            renderQuestions(filtered);
        });

                }
                
                // Apply search if there's a search term
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                if (searchTerm) {
                    filtered = filtered.filter(q => 
                        q.title.toLowerCase().includes(searchTerm) ||
                        q.number.toString().includes(searchTerm) ||
                        q.sections.some(s => 
                            s.title.toLowerCase().includes(searchTerm) ||
                            (s.content && s.content.toLowerCase().includes(searchTerm)) ||
                            (s.features && s.features.some(f => f.toLowerCase().includes(searchTerm)))
                        )
                    );
                }
                
                renderQuestions(filtered);
            });
        });

        document.getElementById('expandAllBtn').addEventListener('click', function() {
            allExpanded = !allExpanded;
            const answers = document.querySelectorAll('.answer-content');
            const icons = document.querySelectorAll('.toggle-icon');
            
            answers.forEach(answer => {
                if (allExpanded) {
                    answer.classList.add('active');
                } else {
                    answer.classList.remove('active');
                }
            });

            icons.forEach(icon => {
                if (allExpanded) {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            });

            this.textContent = allExpanded ? 'Collapse All Answers' : 'Expand All Answers';
        });

        renderQuestions();
    </script>

    <p><a href="index.html">previous page</a></p>
  </div>
</body>
